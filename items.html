<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Items</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Proxima Nova', sans-serif;
            background-color: #d5f7f3; /* Light grey/desaturated seafoam green */
            color: #000;
        }

        header {
            width: 100%;
            max-width: 1200px; /* Match the container max-width */
            margin: 0 auto; /* Center the header */
            padding: 20px;
            background-color: #000000; /* Black background for header */
            border-bottom: 5px solid #000000;
            text-align: center;
            box-sizing: border-box;
        }

        header h1 {
            font-family: 'Lexend', sans-serif;
            font-size: 3em;
            color: #ffffff; /* Change text color to white */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            height: calc(100vh - 80px); /* Adjust height to fit within viewport minus header */
            box-sizing: border-box;
        }

        .sidebar {
            width: 250px; /* Fixed width for sidebar */
            padding: 20px;
            background-color: #f0f0f0; /* Light grey */
            border-right: 5px solid #000000;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto; /* Add scrollbar if content overflows */
        }

        .sidebar img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            margin: 10px 0; /* Add margin for separation */
            padding: 10px 15px; /* Add padding for a button-like feel */
            color: #000; /* Set link color to black */
            text-decoration: none;
            font-weight: bold;
            font-family: 'Lexend', sans-serif;
            background-color: #fff; /* White background for button */
            border: 2px solid #000; /* Black border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Remove transition for color */
        }

        .sidebar a:hover {
            background-color: #01e8d4; /* Change background color on hover */
            /* No border color change on hover */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: url('bg.webp') no-repeat center center;
            background-size: cover;
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
            color: #000;
        }

        .main-content .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Optional: Adds a dark overlay to improve text readability */
            z-index: 1;
        }

        .main-content .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            border-radius: 10px;
        }

        .content {
            margin: 0;
            padding: 0;
        }

        /* Settings button */
        .settings-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: url('settings.png') no-repeat center center;
            background-size: cover;
            width: 40px; /* Size of the button */
            height: 40px; /* Size of the button */
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Settings panel */
        .settings {
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            display: none; /* Hide by default */
        }

        .settings label {
            display: block;
            margin: 5px 0;
        }

        .settings input[type="range"] {
            width: 100%;
        }

        .settings .contrast-toggle {
            margin-top: 10px;
        }

        .high-contrast {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Items</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <img src="gg.jpg" alt="Banner">
            <a href="index.html">Home</a>
            <a href="classes.html">Classes</a>
            <a href="origins.html">Origins</a>
            <a href="items.html">Items</a>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Your content here -->
            </div>
        </div>
    </div>
    <!-- Background audio -->
    <audio id="background-audio" autoplay loop>
        <source src="pulse-theme-placeholder.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Settings button -->
    <button class="settings-btn" id="settings-btn"></button>
    <!-- Settings panel -->
    <div class="settings" id="settings-panel">
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
        <label class="contrast-toggle">
            <input id="contrast-toggle" type="checkbox">
            High Contrast Mode
        </label>
    </div>
    <script>
        // Volume control
        const audio = document.getElementById('background-audio');
        const volumeSlider = document.getElementById('volume');

        // Check if audio element is loaded
        audio.addEventListener('canplay', () => {
            console.log('Audio can be played');
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // High contrast mode
        const contrastToggle = document.getElementById('contrast-toggle');
        contrastToggle.addEventListener('change', () => {
            document.body.classList.toggle('high-contrast', contrastToggle.checked);
        });

        // Toggle settings panel visibility
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
